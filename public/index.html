<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anon Image | Upload Anonymous Password Protected Images</title>
    </head>
    <body>
        <div class="container center">
            <div class="row">
                <div class="col-md">
                    <h1>Anon Image</h1>
                    <p>Upload Anonymous Password Protected Images</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div
                        class="custom-file-container"
                        data-upload-id="myUniqueUploadId"
                    >
                        <div class="input-group">
                            <div class="custom-file">
                                <label
                                    class="custom-file-container__custom-file"
                                >
                                    <input
                                        type="file"
                                        id="imageToUpload"
                                        class="custom-file-input custom-file-container__custom-file__custom-file-input"
                                        accept="image/*"
                                    />
                                    <input
                                        type="hidden"
                                        name="MAX_FILE_SIZE"
                                        value="10485760"
                                    />
                                    <span
                                        class="custom-file-container__custom-file__custom-file-control"
                                    ></span>
                                </label>
                            </div>
                            <div class="input-group-append">
                                <a
                                    class="text-danger text-center ml-2 mt-2 custom-file-container__image-clear"
                                    >Clear Image</a
                                >
                            </div>
                        </div>
                        <div
                            class="custom-file-container__image-preview mt-3 mb-3"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <input
                            class="form-control"
                            type="password"
                            id="imagePassword"
                            placeholder="Enter Password"
                        />
                        <div class="input-group-append">
                            <button
                                class="btn btn-primary btn-block"
                                id="uploadBtn"
                            >
                                Upload
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <p id="msg"></p>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
