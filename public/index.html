<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container center">
            <div class="row">
                <div class="col-md">
                    <h1>Anon Image</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input
                                class="form-control custom-file-input"
                                type="file"
                                name="image"
                                id="imageToUpload"
                            />
                            <label
                                class="custom-file-label"
                                for="inputGroupFile01"
                                >Choose file</label
                            >
                        </div>
                    </div>
                    <input
                        class="form-control"
                        type="password"
                        id="imagePassword"
                        placeholder="Enter Password"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <button class="btn btn-primary btn-block" id="uploadBtn">
                        Upload
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <p id="msg"></p>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
