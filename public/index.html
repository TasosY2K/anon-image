<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anon Image | Upload anonymous password protected images</title>
    </head>
    <body>
        <div class="container center">
            <div class="row">
                <div class="col-md">
                    <h1>Anon Image</h1>
                    <p>Upload anonymous password protected images</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div
                        class="custom-file-container"
                        data-upload-id="myUniqueUploadId"
                    >
                        <div class="input-group">
                            <div class="custom-file mr-1">
                                <label
                                    class="custom-file-container__custom-file"
                                >
                                    <input
                                        type="file"
                                        id="imageToUpload"
                                        class="custom-file-input custom-file-container__custom-file__custom-file-input"
                                        accept="image/*"
                                    />
                                    <input
                                        type="hidden"
                                        name="MAX_FILE_SIZE"
                                        value="5242880"
                                    />
                                    <span
                                        class="custom-file-container__custom-file__custom-file-control"
                                    ></span>
                                </label>
                            </div>
                            <a
                                href="javascript:void(0);"
                                id="clearImage"
                                class="custom-file-container__image-clear"
                                >Clear image</a
                            >
                        </div>
                        <div
                            class="custom-file-container__image-preview mt-3 mb-3"
                        ></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <input
                            class="form-control mr-3"
                            type="password"
                            id="imagePassword"
                            placeholder="Enter password"
                        />
                        <div class="input-group-append">
                            <button class="lockBtn" id="uploadBtn">
                                Upload
                            </button>
                        </div>
                    </div>
                    <label for="password" id="passLabel"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div id="msg"></div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
