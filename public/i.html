<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container center">
            <div class="row">
                <div class="col-md">
                    <p id="msg">Loading...</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div id="passContainer" style="display: none">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="passInput"
                                placeholder="Enter Password"
                            />
                            <div class="input-group-append">
                                <button
                                    class="btn btn-primary"
                                    id="unlockBtn"
                                    type="button"
                                >
                                    Unlock
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <img class="img-fluid" id="imag" />
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
