<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>This image is password protected</title>
        <link rel="shortcut icon" href="logo.png" type="image/png" />
        <meta property="og:title" content="This image is password protected" />
        <meta
            property="og:description"
            content="Anon image is a web app for uploading anonymous password protected images, that you can easily share with a link. Built with NodeJS, Express.js, MySQL and bundled with Webpack."
        />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="/metabgi.jpg" />
    </head>
    <body>
        <div class="container center">
            <div class="row">
                <div class="col-md mb-1">
                    <div id="msg"></div>
                </div>
            </div>
            <div class="row" id="passContainer">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="passInput"
                            placeholder="Enter password"
                        />
                    </div>
                </div>
            </div>
            <div class="row" id="imageContainer">
                <div class="col-md">
                    <img class="img-fluid mb-2" id="imag" /><br />
                    <button id="downloadImage">Download</button>
                    <button id="fullImage" target="_blank">View full</button>
                </div>
            </div>
        </div>
        <a id="goHome" href="/index.html">Upload a photo</a>
        <script src="bundle.js"></script>
    </body>
</html>
